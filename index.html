<html lang="pt-br">
<head>

    <header>
        <div class="container">
            <h2 class="logo">NETEFLIX</h2>

            <a href="#">Filmes</a>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">DESENCANTO</h3>

                <div class="botoes">
                    <button role="botao" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="botao" class="botao">
                        <i class="fas fa-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
            
        </div>
